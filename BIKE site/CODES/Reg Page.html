<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<style>
    body{
        color: aliceblue;
        padding-left: 30px;
        font-size: 25px;
        font-weight:900;
        letter-spacing: 1px;
        background-image:url(regback.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    
    }
</style>
<body align="center">
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()" action="form.html">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
       
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phoneNumber">Mobile Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var address = document.getElementById('address').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate First Name
            if (!/^[A-Za-z]{5,}$/.test(firstName)) {
                alert('First Name should contain alphabets only and be at least 5 characters long.');
                return false;
            }

            // Validate Last Name and Address
            if (lastName.trim() === '' || address.trim() === '') {
                alert('Last Name and Address should not be empty.');
                return false;
            }

            // Validate Phone Number
            if (!/^\d{10}$/.test(phoneNumber)) {
                alert('Mobile Number should contain exactly 10 digits.');
                return false;
            }

            // Validate Email
            if (!/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email)) {
                alert('Invalid Email. It should follow the standard pattern name@domain.com.');
                return false;
            }

            // Validate Password
            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                return false;
            }
        }
    </script>
</body>
</html>
